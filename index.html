<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Raleigh-Durham Transit Authority</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css">
    <script src="assets\javascript\javascript.js"></script>
    

</head>
<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: navy; color: white; text-shadow: -1px 0 darkgreen, 0 1px darkgreen, 1px 0 darkgreen, 0 -1px darkgreen;">
          <h1 class="text-center">Raleigh-Durham Transit Authority</h1>
          <h3 class="text-center">Train Schedule</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Employees-->
            <div class="card mb-4">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="RDTA" type="text">
                  </div>
                  <div class="form-group">
                    <label for="dest-input">Destination</label>
                    <input class="form-control" id="dest-input" placeholder="Memphis" type="text">
                  </div>
                  <div class="form-group">
                    <label for="start-input">First Train Time (HH:mm - military Time)</label>
                    <input class="form-control" id="start-input" placeholder="6:00" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="20" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
      
    
      <!-- JavaScript -->
      <!-- <script src="timesheetLogic.js"></script> -->
</body>
</html>
